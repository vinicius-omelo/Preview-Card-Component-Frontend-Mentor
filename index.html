<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
     <div class="image">
      <img class="desktop" src="images/image-product-desktop.jpg" alt="imagem do produto">
      <img class="mobile" src="images/image-product-mobile.jpg" alt="imagem produto">
     </div>
     <div class="card">
      <h6>Perfume</h6>
      <h1 class="fraunces"> Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <h2 class="fraunces">$149.99<span>$169.99</span></h2>
        <a href="#!">
          <figure>
            <img src="images/icon-cart.svg" alt="carrinho">
          </figure>
          Add to Cart
        </a>
     </div>
  </div>
</body>
</html>
